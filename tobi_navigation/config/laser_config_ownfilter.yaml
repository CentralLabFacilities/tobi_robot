scan_filter_chain:
- name: shadows
  type: laser_filters/ScanShadowsFilter
  params:
    min_angle: 0
    max_angle: 175
    neighbors: 1
    window: 1
- name: range
  type: laser_filters/LaserScanRangeFilter
  params:
    lower_threshold: 0.3
    upper_threshold: .inf
- name: specific_angle_filter
  type: LaserScanAngularBoundsFilter
  params:
    lower_angle1: 1.38
    upper_angle1: 1.43
    lower_angle2: -1.43
    upper_angle2: -1.38
